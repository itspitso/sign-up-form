<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Odin Book Club Sign-up Form</title>
</head>
<body>
    <main class="container">
        <div id="left">
            <div class="logo">
                <img src="./assets/odin-lined.png">
                <h1>Odin</h1>
            </div>
        </div>
        <div id="right">
            <section class="headline">
                <p class="right-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                </p>
                <br>
                <p class="right-text">You <em>know</em> you want to.</p>
            </section>
            <section class="form-container">
                <fieldset>
                    <p>Let's do this!</p>
                    <div class="first">
                        <div class="label-input">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name">
                        </div>

                        <div class="label-input">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name">
                        </div>
                    </div>

                    <div class="second">
                        <div class="label-input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                        </div>

                        <div class="label-input">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel">
                        </div>
                    </div>

                    <div class="last">
                        <div class="label-input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password">
                        </div>

                        <div class="label-input">
                        <label for="confirm_passord">CONFIRM PASSWORD</label>
                        <input type="password">
                        </div>
                    </div>
                </fieldset>
            </section>
            <section class="btn-container">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Sign in</a></p>
            </section>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
