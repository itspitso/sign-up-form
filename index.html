<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Odin Book Club Sign-up Form</title>
</head>
<body>
    <main class="container">
        <div id="left">
            <div class="logo">
                <img src="./assets/odin-lined.png">
                <h1>Odin</h1>
            </div>
        </div>
        <div id="right">
            <p class="right-text">This is not a real online service! You know you need something like thus in your life to help you realize your deepest dreams. Sign up now to get started.
            </p>
            <br>
            <p class="right-text">You know you want to.</p>
            <form>
                <fieldset>
                    <p>Let's do this!</p>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name">

                    <label for="last_name">Last name</label>
                    <input type="text" id="last_name">

                    <label for="email">Email</label>
                    <input type="email" id="email">

                    <label for="phone_number">Phone number</label>
                    <input type="tel">

                    <label for="password">Password</label>
                    <input type="password" id="password">

                    <label for="confirm_passord">Confirm Password</label>
                    <input type="password">
                </fieldset>
                <button>Create Account</button>
            </form>
                <p>Already have an account? <a href="">Sign in</a></p>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
